<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-xs-12">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form id="signup-form" role="form" name="formSignup" novalidate>
                        <fieldset>
                            <div class="form-group" ng-class="{'has-error': (formSignup.$submitted || formSignup.username.$touched) && formSignup.username.$invalid}">
                                <input class="form-control" ng-model="user.username" name="username" placeholder="Username" required="required" type="text" autofocus="">
                                <div ng-show="formSignup.$submitted || formSignup.username.$touched">
                                    <span class="help-block bg-danger" ng-show="formSignup.username.$error.required">Username is required.</span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error': (formSignup.$submitted || formSignup.email.$touched) && formSignup.email.$invalid}">
                                <input class="form-control" name="email" ng-model="user.email" placeholder="Email" required="required" type="email">
                                <div ng-show="formSignup.$submitted || formSignup.email.$touched">
                                    <span class="help-block bg-danger" ng-show="formSignup.email.$error.required">Email is required.</span>
                                    <span class="help-block bg-danger" ng-show="formSignup.email.$error.email">Invalid Email format.</span>
                                </div>                                
                            </div>
                            <div class="form-group" ng-class="{'has-error': (formSignup.$submitted || formSignup.password.$touched) && formSignup.password.$invalid}">
                                <input class="form-control" name="password" ng-model="user.password" placeholder="Password" required="required" type="password" value="">
                                <div ng-show="formSignup.$submitted || formSignup.password.$touched">
                                    <span class="help-block bg-danger" ng-show="formSignup.password.$error.required">Password is required.</span>
                                </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="doRegister(user)" class="btn btn-sm btn-success">Sign Up</a>
                            <a ui-sref="app.login" class="btn btn-sm btn-primary">Sign In</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
