<div class="container" style="margin-top:30px">
    <div class="row">
        <div class="col-xs-12">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" ng-model="user.username" placeholder="Username" type="text" autofocus="">
                            </div>                            
                            <div class="form-group">
                                <input class="form-control" ng-model="user.email" placeholder="Email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" ng-model="user.password" placeholder="Password" type="password" value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="doSignup(user)" class="btn btn-sm btn-success">Sign Up</a>
                            <a ui-sref="app.signin" class="btn btn-sm btn-primary">Sign In</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
